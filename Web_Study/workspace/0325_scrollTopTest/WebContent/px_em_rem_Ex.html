<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 글자 크기 속성값 단위</title>
<style>
    /* 16px * 1.5배 = 24px,  24px * 2배 = 48px  */
	html { font-size: 16px; }
	body { font-size: 1.5em; }
	.a { font-size: 2.0em;}	
</style>
</head>
<body>
    <p class="a">폰트 크기</p>	
</body>
</html>
